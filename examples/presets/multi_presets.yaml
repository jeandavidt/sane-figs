# Example file with multiple presets for sane-figs

presets:
  # Preset optimized for Nature journal
  - name: "nature-journal"
    mode: "custom"
    figure:
      size: [8.9, 6.9]  # Nature's recommended single column size
      dpi: 300
    typography:
      font_family: "sans-serif"
      font_sizes:
        title: 14.0
        label: 12.0
        legend: 10.0
        tick: 10.0
        annotation: 10.0
    elements:
      line_width: 1.5
      marker_size: 6.0
    colorway:
      name: "nature"

  # Preset optimized for Science journal
  - name: "science-journal"
    mode: "custom"
    figure:
      size: [5.5, 5.5]  # Science's recommended size
      dpi: 300
    typography:
      font_family: "sans-serif"
      font_sizes:
        title: 14.0
        label: 12.0
        legend: 10.0
        tick: 10.0
        annotation: 10.0
    elements:
      line_width: 1.5
      marker_size: 6.0
    colorway:
      name: "default"

  # Preset optimized for PLOS ONE
  - name: "plos-one"
    mode: "custom"
    figure:
      size: [7.0, 5.0]
      dpi: 300
    typography:
      font_family: "sans-serif"
      font_sizes:
        title: 16.0
        label: 14.0
        legend: 12.0
        tick: 12.0
        annotation: 12.0
    elements:
      line_width: 2.0
      marker_size: 8.0
    colorway:
      name: "colorblind-safe"
