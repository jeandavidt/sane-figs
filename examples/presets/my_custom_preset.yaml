# Example custom preset for sane-figs
# This preset is optimized for a specific journal's requirements

name: "my-journal"
mode: "custom"

# Figure settings
figure:
  size: [7.0, 5.0]  # [width, height] in inches
  dpi: 300  # High resolution for print

# Typography settings
typography:
  font_family: "serif"  # Use serif font for journal submission
  font_sizes:
    title: 16.0
    label: 14.0
    legend: 12.0
    tick: 12.0
    annotation: 12.0

# Line and marker settings
elements:
  line_width: 2.0
  marker_size: 8.0

# Colorway reference (uses built-in colorway)
colorway:
  name: "nature"

# Watermark settings (optional)
watermark:
  type: "text"
  text: "Â© 2025 My Lab"
  position: "bottom-right"
  opacity: 0.3
  font_size: 10.0
  font_family: "sans-serif"
  font_weight: "normal"
  font_color: "#000000"
