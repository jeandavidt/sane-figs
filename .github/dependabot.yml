version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "00:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"
    groups:
      # Group plotting library updates together
      plotting-libraries:
        patterns:
          - "matplotlib*"
          - "seaborn*"
          - "plotly*"
          - "altair*"
        update-types:
          - "minor"
          - "patch"
      # Group test dependencies together
      test-dependencies:
        patterns:
          - "pytest*"
          - "coverage*"
        update-types:
          - "minor"
          - "patch"
      # Group linting/formatting dependencies together
      lint-dependencies:
        patterns:
          - "black*"
          - "ruff*"
          - "mypy*"
        update-types:
          - "minor"
          - "patch"
      # Group core dependencies together
      core-dependencies:
        patterns:
          - "Pillow*"
          - "packaging*"
        update-types:
          - "minor"
          - "patch"
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
      include: "scope"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "00:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci(deps)"
      include: "scope"
